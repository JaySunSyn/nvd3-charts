<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../nvd3-charts.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <nv3-charts></nv3-charts>

@demo
-->
<dom-module id="charts-element">

  <style>
    :host {
      display: block;
      box-sizing: border-box;
    }

  </style>

  <template>
    <button on-tap="update">Stack/Group Toggle</button>
    <div>View Finder</div>
    <nvd3-view-finder height="300" width="960" url="demo.json"></nvd3-view-finder>
    <div>Line Chart</div>
    <nvd3-line height="300" width="960"  url="demo.json"></nvd3-line>
    <div>Multi Bar</div>
    <nvd3-multi-bar height="300" width="960" url="demo.json" stacked="[[stacked]]"></nvd3-multi-bar>
    <nvd3-multi-bar height="300" width="960" url="demo.json" stacked="[[stacked]]"></nvd3-multi-bar>
    <div>Pie Chart</div>
    <nvd3-pie url="demo2.json"></nvd3-pie>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'charts-element',

    properties:{
      stacked:Boolean
    },

    piedata:{
      type:Array,
      value:function(){ return []; }
    },

    ready:function(){
      this.piedata = [
                      1,2,3
                    ];
    },

    update:function(){
      this.stacked = !this.stacked;
    }


  });

</script>
